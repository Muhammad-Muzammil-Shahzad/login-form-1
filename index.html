<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN FORM</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="form login-form">
         <h2 class="heading">Login</h2>
         <form action="get">
           <nav class="main">
            <div class="input-box">
                <label for="Username" class="label">Username</label>
                <input type="text" placeholder="Enter your Name" class="dashed">
             </div>
             <div class="input-box">
                 <label for="Passward" class="label">Passward</label>
                 <input type="password" placeholder="Enter Your Passward">
             </div>
           </nav>
            <div class="forgot-section">
              <span class="remember">
                  <input type="checkbox" name="" id="checked">
                  <label for="remember-me" class="">Remember Me</label>
              </span>
              <span >
                <a href="#" class="forgot">Forgot Passward?</a>
              </span>
            </div>
            <section class="section">
               <a href="#" class="button"><button class="login">LOGIN</button></a>
            </section>
            <p class="text">Or Signup by Using:</p>
            <a href="https://play.google.com/store/apps/details?id=com.twitter.android&hl=en" ><img src="5296516_tweet_twitter_twitter logo_icon.ico" alt="" class="twitter"></a>
            <a href="https://www.google.co.uk/" ><img src="4975303_search_web_internet_google search_search engine_icon.png" alt="" class="google"></a>
            <a href="https://web.facebook.com/?_rdc=1&_rdr" ><img src="5296499_fb_facebook_facebook logo_icon.png" alt="" class="facebook"></a>
            <button class="Btn">SIGN UP</button>
          </nav>
         </form>
        </div>
    </div>
    

</body>
</html>
